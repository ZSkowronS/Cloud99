           role : controller
       nova_scheduler_container:
           container_name : novascheduler_v1 
           role : controller
       novncproxy_container:
           container_name : novanovncproxy_v1 
           role : controller
       novaconsole_container:
           container_name : novaconsoleauth_v1 
           role : controller
       novaconductor_container:
           container_name : novaconduct_v1 
           role : controller
       cinder_volume_container:
           container_name : cinder_volume_v1 
           role : controller
       cinder_scheduler_container:
           container_name : cinder_scheduler_v1 
           role : controller
       cinder_api_container:
           container_name : cinder_api_v1 
           role : controller
       metadata_container:
           container_name : neutron_metadata_agent_v1 
           role : controller
       linuxbridge_cintainer:
           container_name : neutron_linuxbridge_agent_v1 
           role : controller
       l3agent_container:
           container_name : neutron_l3_agent_v1
           role : controller
       dhcp_agent_container:
           container_name : neutron_dhcp_agent_v1
           role : controller
       glance_api_container:
           container_name : glanceapi_v1
